<html>
    <head>
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="client.js"></script>
        <audio src="beats120Bpm.mp3" id="beats" type="audio/mpeg" preload="auto"></audio>
    </head>



    <body>

        <div>
        
            <video id="thecapture" width= "300pt" height= "150pt" playsinline autoplay muted></video>
            <video id="recorded" width= "300pt" height= "150pt" playsinline loop></video>
        
            <div>
                <button id="start" onclick="startCamera();">Start camera</button>
                <button id="record" disabled onclick="startRecording();">Start Recording</button>
                <button id="submit" disabled onclick="submitRecording()">Submit Recording</button>
                <button id="add" disabled onclick="addRecording()">Add Recording</button>
                <button id="play" disabled onclick="playRecording()">Play Recording</button>
                <button id="stop" disabled onclick="stopPlaying()">Stop Playing</button>

            </div>       
        
        </div>

        <div  id="container"></div>
        
    </body>


</html>
